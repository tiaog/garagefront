<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - GerGarage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/regandbook.css"/>
</head>
<body>
    <div class="container col-10 col-sm-9 col-md-7 col-lg-7" id="header">
        <center><a href="./index.html"><img class="mb-4" src="/images/logo-horiz.png" alt="" width="27%" height="27%"/></a></center>

<h5>Book your service</h5>
<br>
<div class="label-float">
    Vehicle plate: <input type="text" id="vehicleplate"/>
    <div class="errormsg" id="errorvehicleplate"></div>
  </div><p/>
  <div class="label-float">
    Vehicle Model: <input type="text" id="vehiclemodel"/>
    <div class="errormsg" id="errorvehiclemodel"></div>
  </div><p/>
  <div class="label-float">
    Vehicle Year: <input type="number" id="vehicleyear"/>
    <div class="errormsg" id="errorvehicleyear"></div>
  </div><p/>
  <div class="label-float">
    Vehicle Engine: <select id="vehicleengine">
      <option disabled selected>Select</option>
      <option>Petrol</option>
      <option>Electric</option>
      <option>Diesel</option>

    </select>
    <div class="errormsg" id="errorvehicleengine"></div><p/>
  </div>
  <div class="label-float">
    Vehicle type: <select id="vehicletype">
      <option disabled selected>Select</option>
    </select>
    <div class="errormsg" id="errorvehicletype"></div>
  </div><p/>
  <div class="label-float">
    Vehicle Make: <select id="vehiclemake">
      <option disabled selected>Select</option>
    </select>
    <div class="errormsg" id="errorvehiclemake"></div>
  </div><p/>

  <div id="lastdetailsdiv"></div><br>
  <h5 class="texttoleft">Booking Details</h5>
  <p/>
  <div class="label-float">
    Booking type: <select id="bookingtype">
      <option disabled selected>Select</option>
    </select>
    <div class="errormsg" id="errorbookingtype"></div>
  </div>
  <p/>
  <div class="label-float">
    Date: <input
      id="date1"
      type="date"
      format="MM/DD/YYYY"
      placeholder="MM/DD/YYYY"
    />
    <div class="errormsg" id="errordate"></div>
  </div>

  <div class="label-float"><p/>
    <h5 class="texttoleft">Comments</h5><p/>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
  </div>
  <button onclick="book()">Book</button>
<br>
<br>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/bookingjs.js"></script>
</body>
