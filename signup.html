<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GerGarage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/regandbook.css"/>
</head>
<body>
    <div class="container col-10 col-sm-9 col-md-7 col-lg-7" id="header">
        <center><a href="./index.html"><img class="mb-4" src="/images/logo-horiz.png" alt="" width="27%" height="27%"/></a></center>

<h5>Sign up to book your service</h5>
If you are already a customer, <a href="./login.html">login.</a>
<br>
<br>

<div class='label-float'>
    <input type="text" id="firstname" placeholder="First Name">
    <div class="errormsg" id="errorfirstname"></div>
</div>
<p/>
<div class='label-float'>
    <input type="text" id="lastname" placeholder="Last Name">
    <div class="errormsg" id="errorlastname"></div>
</div><p/>
<div class='label-float'>
    <input type="email" id="email" placeholder="Email">
    <div class="errormsg" id="errorlogin"></div>
  </div>
<p/>
  <div class='label-float'>
    <input type="number" id="phone" placeholder="Phone Number">
    <div class="errormsg" id="errorphone"></div>
</div><p/>
  <div class='label-float'>
      <input type="password" id="password" placeholder="Password">
      <div class="errormsg" id="errorpassword"></div>
    </div><p/>
    <div class='label-float'>
      <input type="password" id="passwordrep" placeholder="Repeat your Password">
      <div class="errormsg" id="errorpasswordrep"></div>
    </div><p/>

    <div class="justify-center">
        <button onclick="registerApi()">Register</button><p/>
        <div class="errormsg" id="errordupemail"></div>
        <br><br>
    </div></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/signupjs.js"></script>
</body>
